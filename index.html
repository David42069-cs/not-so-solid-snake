<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>my absolute snake son</title>
		<style>
			body {
				background: #ffbf00;
				text-align: center;
			}

			canvas {
				border: 10px solid #f7347a;
			}
		</style>
	</head>

	<body>
		<canvas width="600" height="600"></canvas>

		<script>
			// listeners
			document.addEventListener("keydown", keyPush);

			// canvas
			const canvas = document.querySelector("canvas");
			const ctx = canvas.getContext("2d");

			// player
			const snakeSize = 50;

			let snakeSpeed = snakeSize;
			let snakePosX = 0;
			let snakePosY = canvas.height / 2;

			let velocityX = 1;
			let velocityY = 0;

			// food
			let foodPosX = 0;
			let foodPosY = 0;

			const tileCountX = canvas.width / snakeSize;
			const tileCountY = canvas.height / snakeSize;

			// loop
			function gameLoop() {
				drawStuff();
				// moveStuff();
				setTimeout(gameLoop, 1000 / 15);
			}

			resetFood();
			gameLoop();

			/**
			 * MOVE EVERYTHING
			 */
			function moveStuff() {
				snakePosX += snakeSpeed * velocityX;
				snakePosY += snakeSpeed * velocityY;

				// wall collision
				if (snakePosX > canvas.width - snakeSize) {
					snakePosX = 0;
				}
				if (snakePosX < 0) {
					snakePosX = canvas.width;
				}
				if (snakePosY > canvas.height - snakeSize) {
					snakePosY = 0;
				}
				if (snakePosY < 0) {
					snakePosY = canvas.height;
				}

				// food collision
				if (snakePosX === foodPosX && snakePosY === foodPosY) {
					resetFood();
				}
			}

			/**
			 * DRAW EVERYTHING
			 */
			function drawStuff() {
				// background
				rectangle("#ffbf00", 0, 0, canvas.width, canvas.height);

				// grid
				drawGrid();

				// food
				rectangle("#00bfff", foodPosX, foodPosY, snakeSize, snakeSize);

				// snake
				rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
			}

			// draw rectangle
			function rectangle(color, x, y, width, height) {
				ctx.fillStyle = color;
				ctx.fillRect(x, y, width, height);
			}

			// randomize food position
			function resetFood() {
				foodPosX = Math.floor(Math.random() * tileCountX) * snakeSize;
				foodPosY = Math.floor(Math.random() * tileCountY) * snakeSize;
			}

			/**
			 * KEYBOARD
			 */
			function keyPush(event) {
				switch (event.key) {
					case "ArrowLeft":
						if (velocityX !== 1) {
							velocityX = -1;
							velocityY = 0;
						}
						break;
					case "ArrowUp":
						if (velocityY !== 1) {
							velocityX = 0;
							velocityY = -1;
						}
						break;
					case "ArrowRight":
						if (velocityX !== -1) {
							velocityX = 1;
							velocityY = 0;
						}
						break;
					case "ArrowDown":
						if (velocityY !== -1) {
							velocityX = 0;
							velocityY = 1;
						}
						break;
				}
			}

			// grid
			function drawGrid() {
				for (let i = 0; i < tileCountX; i++) {
					for (let j = 0; j < tileCountY; j++) {
						rectangle(
							"#fff",
							snakeSize * i,
							snakeSize * j,
							snakeSize - 1,
							snakeSize - 1
						);
					}
				}
			}
		</script>
	</body>
</html>
